<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:composition template="/pages/templates/baseTemplate.xhtml">
	<h:head>
	  <ui:define name="title">Login // #{msg.application_name}</ui:define>
	</h:head>

	<body>
	  <ui:define name="content">
		<div class="container center-block">
		  <form jsf:id="form-login" jsf:prependId="false" role="form">
			
			<div class="form-group">
			  <label for="input-username" class="control-label">#{msg.label_username}</label>
			  <input jsf:id="input-username" class="form-control" type="text" jsf:value="#{loginHandler.username}" placeholder="username" />
			</div>
			<div class="form-group">
			  <label for="input-password" class="control-label">#{msg.label_username}</label>
			  <input jsf:id="input-password" class="form-control" type="password" jsf:value="#{loginHandler.password}" placeholder="password" />
			</div>
			<div class="form-group">
			  <label for="check-rememberme" class="control-label">#{msg.btn_check_rememberMe}</label>
			  <input jsf:id="input-rememberme" class="form-control" type="checkbox" jsf:value="#{loginHandler.rememberMe}" />
			</div>
			
			<button jsf:id="btn-ok" jsf:actionListener="#{loginHandler.doLogin}">#{msg.btn_login}</button>
		  </form>
		</div>
		
	  </ui:define>
	</body>

  </ui:composition>
</html>

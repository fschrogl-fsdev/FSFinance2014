<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/baseTemplate.xhtml">
<head>
<ui:define name="title">FSFinance - Register</ui:define>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:define name="content">
  <h:form>
    <h:panelGrid columns="2">
	  <h:outputLabel for="username" value="Username:" />
	  <h:inputText id="username" value="#{loginHandler.username}" />
	  <h:outputLabel for="password" value="Password:" />
	  <h:inputSecret id="password" value="#{loginHandler.password}" />
	  <h:outputLabel for="passwordRepeat" value="Password (repeat):" />
	  <h:inputSecret id="passwordRepeat" value="#{loginHandler.password}" />
      <h:commandButton id="register-submit" value="Register" actionListener="#{loginHandler.doLogin}" />
      <h:commandButton id="register-cancel" value="Cancel" action="login" />
	</h:panelGrid>
  </h:form>
</ui:define>
</ui:composition>

</html>

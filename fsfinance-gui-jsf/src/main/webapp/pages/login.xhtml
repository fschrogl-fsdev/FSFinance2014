<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:composition template="/pages/templates/baseTemplate.xhtml">
	<h:head>
	  <ui:define name="title">Login // #{msg.application_name}</ui:define>
	</h:head>

	<body>
	  <ui:define name="content">
		<div class="container">
		  <div class="row">
		    <div class="col-md-offset-3 col-md-6">
		  
		      <form jsf:id="form-login" jsf:prependId="false" role="form">
			    <div class="form-group">
			      <div class="row">
			        <label for="username" class="control-label col-md-4">#{msg.label_username}</label>
			        <h:message for="username" errorClass="text-danger text-right col-md-8" infoClass="text-success col-md-8 text-right" />
			      </div>
			      <input jsf:id="username" class="form-control" type="text" jsf:value="#{loginHandler.username}" placeholder="username" />
			    </div>
			    <div class="form-group">
			      <div class="row">
			        <label for="password" class="control-label col-md-4">#{msg.label_username}</label>
			        <h:message for="password" errorClass="text-danger text-right col-md-8" infoClass="text-success col-md-8 text-right" />
			      </div>
			      <input jsf:id="password" class="form-control" type="password" jsf:value="#{loginHandler.password}" placeholder="password" />
			    </div>
			    <div class="checkbox">
			      <label><input type="checkbox"> #{msg.label_rememberMe}</input></label>
                </div>
			
			    <div class="text-right">
			      <button jsf:id="btn-ok" jsf:actionListener="#{loginHandler.doLogin}">#{msg.btn_login}</button>
			    </div>
		      </form>
		      
		      <hr />
		      <p><h:link>Password forgotten?</h:link></p>
		      <p><h:link outcome="register.xhtml">Register a new account?</h:link></p>
		    
		    </div>
		  </div>
		</div>
	  </ui:define>
	</body>

  </ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
  <title>FSFinance</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <h:form>
    <h:outputLabel for="username" value="Username:" />
    <h:inputText id="username" value="#{loginHandler.username}" />
    <h:outputLabel for="password" value="Password:" />
    <h:inputSecret id="password" value="#{loginHandler.password}" />
    <h:commandButton id="login-submit" value="Login" actionListener="#{loginHandler.doLogin}" />
    <hr />
    <h:commandLink id="login-toRegister" value="Register" />
  </h:form>
</body>

</html>

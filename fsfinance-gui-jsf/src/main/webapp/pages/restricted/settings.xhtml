<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fsf="http://xmlns.jcp.org/jsf/composite/components">

  <ui:composition template="/pages/templates/baseTemplate.xhtml">
	<ui:define name="title">Settings // #{msg.application_name}</ui:define>

	<ui:define name="content">
	  <div class="container">
	    <fsf:tabbed-navigation id="tabbed-navigation" usePills="false"
	                           tabnames="#{settingsHandler.tabnames}"
	                           extComp="reRenderExternalComponent">

	    </fsf:tabbed-navigation>
	  </div>
	
	<h:outputText id="reRenderExternalComponent" value="#{settingsHandler.activeTab}"/>

	</ui:define>
  </ui:composition>
</html>

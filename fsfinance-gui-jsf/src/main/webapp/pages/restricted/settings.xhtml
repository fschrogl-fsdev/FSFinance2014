<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fsf="http://xmlns.jcp.org/jsf/composite/components">

  <ui:composition template="/pages/templates/baseTemplate.xhtml">
	<ui:define name="title">Settings // #{msg.application_name}</ui:define>

	<ui:define name="content">
	  <div class="container">
	    <fsf:tabbed-navigation id="tabbed-navigation"
	    					   usePills="false"
	                           tabs="#{settingsHandler.tabs}"
                               bean="#{settingsHandler}"
                               activeTabProperty="activeTab"
                               renderIds="tabsContent">
        </fsf:tabbed-navigation>
	  
        <div jsf:id="tabsContent" class="container">
          <div id="tab0-profile" jsf:rendered="#{settingsHandler.activeTab == settingsHandler.tabs[0]}">
            profile-tab
          </div>
          <div id="tab1-account" jsf:rendered="#{settingsHandler.activeTab == settingsHandler.tabs[1]}">
            account-tab
          </div>
          <div id="tab2-labels" jsf:rendered="#{settingsHandler.activeTab == settingsHandler.tabs[2]}">
            labels-tab
          </div>
          <div id="tab3-deleteProfile" jsf:rendered="#{settingsHandler.activeTab == settingsHandler.tabs[3]}">
            delete profile-tab
          </div>
        </div>
      </div>

	</ui:define>
  </ui:composition>
</html>

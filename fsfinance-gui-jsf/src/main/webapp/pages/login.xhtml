<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition template="/templates/baseTemplate.xhtml">
	<head>
	  <ui:define name="title">Login // #{msg.application_name}</ui:define>
	</head>

	<body>
	  <ui:define name="content">
		<h:form>
		  <h:panelGrid columns="2">
			<h:outputLabel for="username" value="#{msg.label_username}" />
			<h:inputText id="username" value="#{loginHandler.user.username}" />
			<h:outputLabel for="password" value="#{msg.label_userpassword}" />
			<h:inputSecret id="password" value="#{loginHandler.passwordPlain}" />
			<h:commandButton id="btn-ok" value="#{msg.btn_login}" actionListener="#{loginHandler.doLogin}" />
			<h:commandButton id="btn-cancel" value="#{msg.btn_cancel}" action="/index.xhtml" immediate="true" />
		  </h:panelGrid>
		</h:form>
	  </ui:define>
	</body>

  </ui:composition>
</html>

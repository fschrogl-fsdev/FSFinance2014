<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/pages/templates/baseTemplate.xhtml">
	<head>
	  <ui:define name="title">Register // #{msg.application_name}</ui:define>
	</head>

	<body>
	  <ui:define name="content">
		<h:form>
		  <h:panelGrid columns="2">
			<h:outputLabel for="username" value="#{msg.label_username} [*]" />
			<h:inputText id="username" value="#{registerHandler.user.username}" />
			<h:outputLabel for="password" value="#{msg.label_userpassword} [*]" />
			<h:inputSecret id="password" value="#{registerHandler.rawPassword}" />
			<h:outputLabel for="passwordRepeat" value="#{msg.label_userpassword_repeat}" />
			<h:inputSecret id="passwordRepeat" binding="#{registerHandler.rawPasswordRepeated}" />
			<h:outputLabel for="forename" value="#{msg.label_userforename}" />
			<h:inputText id="forename" value="#{registerHandler.user.forename}" />
			<h:outputLabel for="surname" value="#{msg.label_usersurname}" />
			<h:inputText id="surname" value="#{registerHandler.user.surname}" />
			<h:outputLabel for="email" value="#{msg.label_usermail} [*]" />
			<h:inputText id="email" value="#{registerHandler.user.email}" />
			<h:commandButton id="btn-ok" value="#{msg.btn_register}" actionListener="#{registerHandler.doRegister}" />
			<h:commandButton id="btn-cancel" value="#{msg.btn_cancel}" action="/index.xhtml" immediate="true" />
		  </h:panelGrid>
		</h:form>
	  </ui:define>
	</body>

  </ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

  <head>
	<title><ui:insert name="title">#{msg.application_name}</ui:insert></title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
  	<!-- Open Debug Popup using CTRL+SHIFT+<hotkey> -->
	<ui:debug hotkey="x" rendered="#{applicationConfig.devModeActive}"/>

	<div id="header">
	  <ui:insert name="header">
		<div style="width: 50%; float: left;">
		  <a href="#{request.contextPath}">#{msg.application_name}</a>  
		</div>
		<div style="width: 50%; float: right; text-align: right;"><a href="#{request.contextPath}/security/logout">Logout</a></div>
		<div style="clear: both;" />
		<hr />
	  </ui:insert>
	</div>

	<div id="content">
	  <ui:insert name="content"></ui:insert>
	</div>

	<div id="footer" style="text-align: right;">
	  <ui:insert name="footer">
		<hr />
		<small>v#{msg.application_version}</small>
	  </ui:insert>
	</div>

	<h:messages style="color: red;" rendered="#{applicationConfig.devModeActive}" />

  </body>
</html>
